<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Désolé, quelque chose s'est mal passé ! (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #36827F;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .scene {
      display: inline-block;
    }

    .text {
      color: white;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .sheep {
      display: inline-block;
      position: relative;
      font-size: 1em;
      animation: bob 1s infinite;
    }

    @keyframes bob {
      0% { transform: translateY(0); }
      50% { transform: translateY(-0.2em); }
      100% { transform: translateY(0); }
    }

    .sheep .top {
      position: relative;
      top: 0;
    }

    .sheep .body {
      display: inline-block;
      width: 7em;
      height: 7em;
      border-radius: 100%;
      background: white;
      position: relative;
      vertical-align: middle;
      margin-right: -3em;
    }

    .sheep .head {
      display: inline-block;
      width: 5em;
      height: 5em;
      border-radius: 100%;
      background: #211e21;
      vertical-align: middle;
      position: relative;
      top: 1em;
      transform: rotate(30deg);
      transition: transform 0.3s;
    }

    .sheep .head:before {
      content: '';
      display: inline-block;
      width: 80%;
      height: 50%;
      background: #211e21;
      position: absolute;
      bottom: 0;
      right: -10%;
      border-radius: 50% 40%;
    }

    .sheep .eye {
      display: inline-block;
      width: 1em;
      height: 1em;
      border-radius: 100%;
      background: white;
      position: absolute;
      overflow: hidden;
    }

    .sheep .eye:before {
      content: '';
      display: inline-block;
      background: black;
      width: 50%;
      height: 50%;
      border-radius: 100%;
      position: absolute;
      right: 10%;
      bottom: 10%;
      transition: all 0.3s;
    }

    .sheep .eye.one {
      right: -2%;
      top: 1.7em;
    }

    .sheep .eye.two {
      right: 2.5em;
      top: 1.7em;
    }

    .sheep .ear {
      background: #211e21;
      width: 50%;
      height: 30%;
      border-radius: 100%;
      position: absolute;
      transition: transform 0.3s;
    }

    .sheep .ear.one {
      left: -10%;
      top: 5%;
      transform: rotate(-30deg);
    }

    .sheep .ear.two {
      top: 2%;
      right: -5%;
      transform: rotate(20deg);
    }

    .sheep .legs {
      display: inline-block;
      position: absolute;
      top: 80%;
      left: 10%;
      z-index: -1;
    }

    .sheep .legs .leg {
      display: inline-block;
      background: #1b1a1a;
      width: 0.5em;
      height: 2.5em;
      margin: 0.2em;
    }

    .sheep:before {
      content: '';
      display: inline-block;
      position: absolute;
      top: 112%;
      width: 100%;
      height: 10%;
      border-radius: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .sheep:hover .head {
      transform: rotate(0deg);
    }

    .sheep:hover .eye {
      width: 1.25em;
      height: 1.25em;
    }

    .sheep:hover .eye:before {
      right: 30%;
    }

    .sheep:hover .ear.one {
      transform: rotate(0deg);
    }

    .sheep:hover .ear.two {
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="text">Désolé, quelque chose s'est mal passé ! (500) :'(</div>
    <div class="sheep">
      <div class="top">
        <div class="body"></div>
        <div class="head">
          <div class="eye one"></div>
          <div class="eye two"></div>
          <div class="ear one"></div>
          <div class="ear two"></div>
        </div>
      </div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
  </div>
</body>
</html>
